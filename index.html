    <!--Contact form information-->
    <section id="contact">
        <form>
            <h2 id="form-name">Contact Me:</h2>
                <!--Create label and input for Name; require an entry-->
                <div class="form-input">
                    <label for="name">Name: </label>
                    <input id="name" type="text" name="first-last-name" placeholder="First Last" required> 
                </div>
                <!--Create label and input for Email; require an entry-->
                <div class="form-input"> 
                    <label for="email">Email: </label>
                    <input id="email" type="text" email="email-address" placeholder="example@email.com" required> 
                </div>
                <!--BUTTON-->
                <div>
                    <button type="submit">SEND</button>
                </div>
        </form>
    </section>
